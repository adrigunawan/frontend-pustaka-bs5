    <main>
      <section class="register-card container mt-4">
        <form action="POST">

          <div class="wrapper d-flex flex-row bd-highlight mb-3">

              <div class="card-body">
                <div class="mt-4 mb-4 row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                    <button type="submit" class="btn btn-primary mt-5 justify-content-sm-end">Submit</button>

                </div>
              </div>
            </div>
        </form>
